<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2 | JavaScript IV</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
    <header class="w-100 col-md-12" >

        <!-- BARRA DE BUSQUEDA E INICIO DE SESIÓN -->
        <div class="container-fluid w-100 p-0">
          <div class="row d-flex flex-wrap align-items-center justify-content-around p-0"  style="background-color: #262B36;">
            
    
            <div class="text-end col-md-4 d-flex justify-content-center">
              <button type="button" class="btn botonAzul text-white" data-bs-toggle="modal" data-bs-target="#modalLog" id="registerButton">Registrarse</button>
              <button type="button" class="btn me-2 botonRojo text-white" data-bs-toggle="modal" data-bs-target="#modalLog" id="signInButton">Iniciar sesión</button>
              <button type="button" class="btn me-2 botonRojo text-white" style="display: none;" id="signOffButton">Cerrar sesión</button>
            </div>
          </div>
              <!-- Ventana Modal -->
    <div class="modal fade" id="modalLog" tabindex="-1" aria-labelledby="modalLogLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Cabecera de la ventana modal -->
          <div class="modal-header">
            <h5 class="modal-title text-success" id="modalLogLabel">LOGIN</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <!-- Cuerpo de la ventana modal -->
          <div class="modal-body">
            <!-- Pestañas -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="registro-tab" data-bs-toggle="tab" data-bs-target="#registro" type="button" role="tab" aria-controls="registro" aria-selected="true">Registro</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="inicioSesion-tab" data-bs-toggle="tab" data-bs-target="#inicioSesion" type="button" role="tab" aria-controls="inicioSesion" aria-selected="false">Inicio Sesión</button>
              </li>
            </ul>
            <!-- Contenido de las pestañas -->
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="registro" role="tabpanel" aria-labelledby="registro-tab">
                <!-- Formulario de registro -->
                <form name="registerUser">
                  <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre" name="name">
                  </div>
                  <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" placeholder="Nombre de usuario" name="user">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Correo electrónico" name="email">
                  </div>
                  <div class="mb-3">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="text" class="form-control" placeholder="Telefono" name="phone">
                  </div>
                  <div class="mb-3">
                    <label for="contraseña" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" placeholder="Contraseña" name="password">
                  </div>
                </form>
                <button class="btn btn-primary" onclick="Usuario.agregarUsuario()">Registrar</button>
              </div>
              <div class="tab-pane fade" id="inicioSesion" role="tabpanel" aria-labelledby="inicioSesion-tab">
                <!-- Formulario de inicio de sesión -->
                <form name="loginForm">
                  <div class="mb-3">
                    <label for="usuarioLogin" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="usuarioLogin" placeholder="Nombre de usuario" name="loginUser">
                  </div>
                  <div class="mb-3">
                    <label for="contrasenaLogin" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasenaLogin" placeholder="Contraseña" name="loginPass">
                  </div>
                </form>
                <button class="btn btn-primary" onclick="validateUser(document.loginForm.loginUser.value, document.loginForm.loginPass.value)">Iniciar Sesión</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
            </div>
          </div>
        </div>
      </header>

      <section>
        <div class="container-fluid" id="userData">

        </div>
      </section>
      <script src="./desafio2_js4.js"></script>
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
