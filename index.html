<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1 - JavaScript IV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nombre</label>
          <input type="name" class="form-control"  aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Correo</label>
            <input type="email" class="form-control"  aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Valor inicial</label>
            <input type="email" class="form-control" aria-describedby="emailHelp">
          </div>
        
      </form>
      <section class="container-fluid d-flex flex-column justify-contend-center align-items-center gap-2">
        <h1>Score</h1>
        <input type="text" class="w-50" id="InicializarScore"> 
        <button type="button" class="btn btn-primary w-50" onclick="inicializar()">Inicializar Score</button>
        <input type="text" class="w-50" id="valor"> 
        <div class="row w-100">
            <div class="w-100 text-center h1" id="score">0</div>
            <div class="col-md-6 bg-primary d-flex operacion" id="sumar" onclick="operacion(this, event)">
                <h5>Sumar</h5>
                
            </div>
            <div class="col-md-6 bg-success d-flex operacion" id="restar" onclick="operacion(this, event)">
                <h5>Restar</h5>

            </div>
            <div class="col-md-6 bg-warning d-flex operacion" id="multiplicar" onclick="operacion(this, event)">
                <h5>Multiplicar</h5>
                
            </div>
            <div class="col-md-6 bg-danger d-flex operacion" id="dividir" onclick="operacion(this, event)">
                <h5>Dividir</h5>
                
            </div>
        </div>
      </section>
      <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
